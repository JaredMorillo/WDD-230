    <div style="display:none;" id="myDiv" class="animate-bottom">
    <div id ="content">
        <header>
            <a id="logo" href="index.html">

            </a>

        </header>
        <main>
            <h2>Form Example</h2>
            <form action="thankyou.html" method="get">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <br>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
                <br>
    
                <label for="passwordConfirm">Password repeated for confirmation</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required pattern="^[a-zA-Z0-9]{8,}$">
                <br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui.edu$+@[a-zA-Z].com$" title="Please enter a valid email address">
                <br>

                <label for="position">Title or Position:
                    <input type="text" id="position" name="position" required pattern="[A-Za-z\s-]{7,}">
                </label>
    
                <label for="phone">Mobile Phone Number:
                    <input type="tel" id="phone" name="phone" required>
                </label>

                <label for="orgName">Business/Organization Name:
                    <input type="text" id="orgName" name="orgName" required>
                </label>

                <label for="membershipLevel">Membership Level:
                    <select id="membershipLevel" name="membershipLevel">
                        <option value="npMembership">NP Membership (No Fee)</option>
                        <option value="bronzeMembership">Bronze Membership</option>
                        <option value="silverMembership">Silver Membership</option>
                        <option value="goldMembership">Gold Membership</option>
                    </select>
                </label>
        
                <label for="description">Business/Organization Description:
                    <textarea id="description" name="description"></textarea>
                </label>
        
                <input type="hidden" id="formTimestamp" name="formTimestamp">
    
                <button type="submit">Submit</button>
            </form>
        </main>
