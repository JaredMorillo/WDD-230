    <main>
        <h2>Form Example</h2>
        <form action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
            <br>

            <label for="passwordConfirm">Password repeated for confirmation</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required pattern="^[a-zA-Z0-9]{8,}$">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui.edu$+@[a-zA-Z].com$" title="Please enter a valid email address">
            <br>

            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="rangeValue.value = pageRating.value">
            <output name="rangeValue">5</output>
            <br>

            <button type="submit">Submit</button>
        </form>
